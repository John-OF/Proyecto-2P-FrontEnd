<section>
<div class="d-flex justify-content-center align-items-center">
    <div *ngIf="!loggedIn && !registerMode" class="card">
        <form (ngSubmit)="onLogin()" class="card-body">
            <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                <img class="logo" src="./assets/Imagenes/Logo.png" alt="Logo">
            </div>
            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Product Invoice</h5>
            <div>
               
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control">
            </div>
            <br>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-primary ">
                <i class="bi bi-person"></i> Iniciar sesión</button>
            
            <a (click)="toggleRegisterMode()">
                <button type="button" class="btn btn-success"><i class="bi bi-file-earmark-person"></i> Registrarse</button></a>
        </form>
    </div>

    
    <div *ngIf="!loggedIn && registerMode" class="card">
        <form (ngSubmit)="onRegister()" class="card-body">
            <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                <img class="logo" src="./assets/Imagenes/Logo.png" alt="Logo">
            </div>
            <div>
                <label for="newName">Nombre:</label>
                <input type="text" id="newName" [(ngModel)]="newName" name="newName" required class="form-control">
            </div>
            <br>
            <div>
                <label for="newLastName">Apellido:</label>
                <input type="text" id="newLastName" [(ngModel)]="newLastName" name="newLastName" required
                    class="form-control">
            </div>
            <br>
            <div>
                <label for="newEmail">Correo electrónico:</label>
                <input type="email" id="newEmail" [(ngModel)]="newEmail" name="newEmail" required class="form-control">
            </div>
            <br>
            <div>
                <label for="newUsername">Nombre de usuario:</label>
                <input type="text" id="newUsername" [(ngModel)]="newUsername" name="newUsername" required
                    class="form-control">
            </div>
            <br>
            <div>
                <label for="newPassword">Contraseña:</label>
                <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required
                    class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Registrarse</button>
            <br><br>
            <p>Ya tienes una cuenta? <a (click)="toggleRegisterMode()">
                <button type="button" class="btn btn-link">Inicia sesión aquí</button></a></p>
        </form>
    </div>
</div>
</section>
<div *ngIf="loggedIn">
    <app-layout></app-layout>
</div>
